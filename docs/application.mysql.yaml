---
micronaut:
  application:
    name: matcms
  server:
    cors:
      enabled: true
      configurations:
        all:
          exposedHeaders:
            - Authorization
            - authorization
            - Origin
            - origin
            - X-Requested-With
            - x-request-with
            - Content-Type
            - content-type
            - Accept
            - accept
            - X-total-count
            - x-total-count
            - size
            - Size
    port: 8080
    maxRequestSize: 100MB
    multipart:
      maxFileSize: 100MB
  router:
    static-resources:
      default:
        enabled: true
        mapping: /**
        paths:
          - file:${WEB_PATH:"/home/snello/public"}
      files:
        enabled: true
        mapping: /files/**
        paths:
          - file:${WEB_FILES_PATH:"/home/snello/public/files"}
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
  storage:
    type: fs
  db:
    type: mysql
---
jackson:
  serialization:
    writeDatesAsTimestamps: false
  dateFormat: yyyy-MM-dd HH:mm:ss
---
datasources:
  default:
    url:  jdbc:mysql://${JDBC_HOST:localhost}:${JDBC_PORT:3306}/${JDBC_DB:snello}?verifyServerCertificate=false&useSSL=${JDBC_USE_SSL:false}
    username: ${JDBC_USERNAME:snello}
    password: ${JDBC_PASSWORD:snello}
    driverClassName: ${JDBC_DRIVER:com.mysql.jdbc.Driver}
    testOnBorrow: true
    validationQuery: select 1
    removeAbandoned: true
    removeAbandonedOnBorrow: true
    removeAbandonedOnMaintenance: true
