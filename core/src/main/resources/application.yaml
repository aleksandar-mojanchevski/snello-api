---
micronaut:
  application:
    name: snello-api
  server:
    cors:
      enabled: true
      configurations:
        all:
          exposedHeaders:
            - Authorization
            - authorization
            - Origin
            - origin
            - X-Requested-With
            - x-request-with
            - Content-Type
            - content-type
            - Accept
            - accept
            - X-total-count
            - x-total-count
            - size
            - Size
    port: 8080
    maxRequestSize: 100MB
    multipart:
      maxFileSize: 100MB
  router:
    static-resources:
      default:
        enabled: true
        mapping: /files/**
        paths:
          - file:${WEB_PATH:"/Users/fiorenzo/IdeaProjectsSnello/matcms/docker/webapp/files/"}
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"
---
jackson:
  serialization:
    writeDatesAsTimestamps: false
  dateFormat: yyyy-MM-dd HH:mm:ss
